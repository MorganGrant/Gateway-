<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Todo.html">To Do</a></li>
        <li><a href="it.html">IT</a></li>
        <li><a class="selected" href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>
  
  <main>
    <section class="input_box_section">
      <h1 class="descriptin_HTag">"Give us some feedback!!!"</h1>
      <form class="input_box_form" action="index.html" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

        <label for="Phone_Number">Phone Number</label>
        <input type="tel" id="Phone_Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email...Example@email.com" required>

        <label for="comments">Leave A Comment!</label>
        <textarea id="comments" name="comments" placeholder="We would love to hear some feed back, type it here..." rows="15" cols="91"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>

  </main>

  <footer class="Footer_icon">
    <a target="_blank" rel="noopener" href="https://www.facebook.com/?lang=en"><img class="icon" src="https://image.flaticon.com/icons/svg/1051/1051360.svg" alt="facebook icon"></a>
    <a target="_blank" rel="noopener" href="https://www.instagram.com/?lang=en"><img class="icon" src="https://image.flaticon.com/icons/svg/1077/1077042.svg" alt="instagram icon"></a>

    <p id="copyright">&copy; 2020 by SpiderINC.</p>
  </footer>

</body>

</html>
